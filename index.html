<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
  <title>Magic Views</title> 
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="css/feed.css">
</head>


<body>
    <header>
        <img src="img/logo2.png" alt="logo">
    </header>
  <main class="main">

    <!-- Formulário de postagem -->
    <div class="newPost">

      <div class="infoUser">
        <div class="imgUser"></div>
        <strong>Luanna Espinola</strong>
      </div>

      <form action="" class="formPost" id="formPost">
        <textarea name="textarea" placeholder="Share your point of view!" id="textarea"></textarea>
        <div class="iconsAndButton">
          <div class="icons">
            <button class="btnFileForm">
              <img src="img/img.svg" alt="Adicionar uma imagem">
            </button>
            <button class="btnFileForm">
              <img src="img/gif.svg" alt="Adicionar um gif">
            </button>
            <button class="btnFileForm">
              <img src="img/video.svg" alt="Adicionar um vídeo">
            </button>
          </div>

          <button type="submit" id="botao" class="btnSubmitForm">Share</button>
        </div>
      </form>
    </div>

    <ul class="posts" id="posts"></ul>

  </main>
  <script type="module" src="js/js.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
